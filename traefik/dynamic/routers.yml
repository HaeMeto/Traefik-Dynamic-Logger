http:
  routers:
    # contoh router wildcard â€“ pasang middleware
    all-web:
      rule: "HostRegexp(`{any:.+}`)"
      entryPoints: ["web"]
      service: whoami
      middlewares:
        - sec-logger

    all-websecure:
      rule: "HostRegexp(`{any:.+}`)"
      entryPoints: ["websecure"]
      service: whoami
      middlewares:
        - sec-logger
      tls: {}  # gunakan TLS jika sudah siapkan cert resolver

  services:
    whoami:
      loadBalancer:
        servers:
          - url: "http://whoami:80"
